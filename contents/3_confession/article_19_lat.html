<div>
<h4 style="text-align: center; font-style: italic;">XIX.</h4>
<p>De causa peccati docent,  quod tametsi Deus creat &amp; conservat naturam: tamen causa peccati est voluntas malorum, videlicet Diaboli, &amp; impiorum hominum, que non adiuvante Deo, avertit se a Deo, sicut Christus ait Ioan. 8. cum loquitur mendacium, ex propriis loquitur.</p>
